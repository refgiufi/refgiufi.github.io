name: Deploy to GitHub Pages with Secure Config

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Supabase Config
        run: |
          mkdir -p assets/js
          cat > assets/js/config.js << 'EOF'
          // Supabase Configuration - Generated by GitHub Actions
          window.SUPABASE_CONFIG = {
            url: '${{ secrets.SUPABASE_URL }}',
            anonKey: '${{ secrets.SUPABASE_ANON_KEY }}'
          };
          
          // Development fallback (will be overridden in production)
          if (!window.SUPABASE_CONFIG.url || !window.SUPABASE_CONFIG.anonKey) {
            console.warn('Production config not loaded, using development mode');
            window.SUPABASE_CONFIG = {
              url: 'https://your-project.supabase.co',
              anonKey: 'your-anon-key-here'
            };
          }
          EOF

      - name: Verify Config Generated
        run: |
          echo "Generated config file:"
          cat assets/js/config.js
          echo "File size: $(wc -c < assets/js/config.js) bytes"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4